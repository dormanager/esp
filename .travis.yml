script:
- bzip2 -d tst2.bz2 
- python3 esp_input_gen.py
- sudo add-apt-repository -y ppa:criu/ppa
- sudo apt-get update
- sudo apt install criu build-essential gcc
- mkdir checkpoint
- git clone https://github.com/psksvp/espresso-ab-1.0
- cd espresso-ab-1.0
- ./configure CFLAGS="-O3 -mtune=native -march=native"
- make 
- cp ./src/espresso ../
- cd ..
- ./espresso out > esp_out1 &
- PID=`pgrep espresso`
- while [ $? = 0 ]
- do 
- echo $PID
- sleep 591s
- sudo criu dump -D checkpoint -t $PID --shell-job
- sleep 10s
- sudo criu restore -d -D checkpoint --shell-job
- pgrep espresso 
- done
- [ -s esp_out1 ] && bzip2 -9 esp_out1



deploy:
  skip_cleanup: true
  provider: releases
  api_token: "${MY_API}"
  file: "esp_out1.bz2"
  on:
    tags: false
